name: Deploy

on: # TOODO ?
    workflow_run:
        workflows:
            - Build Backend
            - Build Frontend
            - Code Quality Checks Backend
            - Code Quality Checks Frontend
            - Docker
            - Verify Docker Compose (default profile)
        types:
            - completed
    workflow_dispatch:
    pull_request:
    push:
        branches:
            - main
            - develop

jobs:
    sieve-deploy:
        name: Deploy to Remote Server
        runs-on: ubuntu-latest
        # if: ${{ github.event.workflow_run.conclusion == 'success' }} # Only run if upstream workflow succeeded
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v6

            - name: Setup SSH
              run: |
                  mkdir -p ~/.ssh
                  echo "Host *" >> ~/.ssh/config
                  echo -e "\tUserKnownHostsFile /dev/null" >> ~/.ssh/config
                  echo -e "\tStrictHostKeyChecking no" >> ~/.ssh/config
                  echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
                  chmod 600 ~/.ssh/id_rsa

            - name: Copy Config Files
              run: scp ./{Caddyfile,deploy-compose.yml} "${{ vars.REMOTE_USER }}@${{ vars.REMOTE_DOMAIN }}:${{ vars.WORK_DIR }}/"

            - name: Login on Remote Machine # TODO wsl. unn√∂tig
              run: ssh "${{ vars.REMOTE_USER }}@${{ vars.REMOTE_DOMAIN }}" -- 'docker login ghcr.io -u "${{ github.actor }}" -p "${{ secrets.GITHUB_TOKEN }}"'

            - name: Start Docker Compose on Remote Machine
              run: ssh "${{ vars.REMOTE_USER }}@${{ vars.REMOTE_DOMAIN }}" -- 'cd "${{ vars.WORK_DIR }}" && export WORK_DIR="${{ vars.WORK_DIR }}" && export PROD_DOMAIN="${{ vars.REMOTE_DOMAIN }}" && export REMOTE_FLOW_DOMAIN="${{ vars.REMOTE_FLOW_DOMAIN }}" && docker compose -f deploy-compose.yml up -d --pull always'
